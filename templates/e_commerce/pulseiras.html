{% extends 'e_commerce/base.html' %}

{% block title %}Pulseiras{% endblock %}

{% block content %}
<h1 style="text-align: center; font-size: 2.5rem; margin: 20px 0; color: #2c3e50; font-family: 'Playfair Display', serif;">Pulseiras</h1>

<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 50px; max-width: 1100px; margin: 0 auto; padding: 70px; border-radius: 10px; justify-content: center;">
    {% for pulseira in pulseiras %}
        <div style="background-color: #ffffff; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; text-align: center; transition: transform 0.3s ease, box-shadow 0.3s ease; padding: 40px; max-width: 300px; margin: 0 auto;">
            <a href="{% url 'pulseira' pulseira.id %}" style="text-decoration: none; color: inherit; display: block;">
                <div style="width: 100%; height: 250px; overflow: hidden; border-radius: 10px; margin-bottom: 15px;">
                    <img src="{{ pulseira.imagem.url }}" alt="{{ pulseira.nome }}" style="width: 100%; height: 100%; object-fit: cover; display: block;">
                </div>
                <p style="font-size: 1.7rem; font-weight: bold; margin: 10px 0; color: #34495e; font-family: 'Playfair Display', serif;">{{ pulseira.nome }}</p>
                <p style="font-size: 1.2rem; color: #7f8c8d; margin: 5px 0;">Preço: R$ {{ pulseira.valor }}</p>
            </a>
        </div>
    {% empty %}
        <p style="text-align: center; font-size: 1.2rem; color: #95a5a6; margin-top: 30px; font-family: 'Arial', sans-serif;">Não há pulseiras cadastradas.</p>
    {% endfor %}
</div>
    
        <div style="margin-bottom: 520px;"></div>

{% endblock %}
