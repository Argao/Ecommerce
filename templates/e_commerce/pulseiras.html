
{% extends 'e_commerce/base.html' %}

{% block title %}Pulseiras{% endblock %}

{% block content %}

    <h1>Pulseiras</h1>
    

    {% for pulseira in pulseiras %}
        <div>
            <a href="{% url 'pulseira' pulseira.id %}">
                <img src="{{ pulseira.imagem.url }}" alt="">
                <p>{{ pulseira.nome }}</p>
            </a>
        </div>
    {% empty %}
        <li>Não há pulseiras cadastradas.</li>
    {% endfor %}

{% endblock %}
