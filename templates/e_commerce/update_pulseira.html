{% extends "e_commerce/base.html" %}

{% block title %}Editar Pulseira{% endblock %}

{% block content %}
<h1 style="text-align: center; font-size: 2.5rem; margin: 20px 0; color: #2c3e50; font-family: 'Playfair Display', serif;">Editar Pulseira</h1>

<div style="display: flex; flex-direction: column; align-items: center; max-width: 400px; margin: 0 auto; padding: 30px; background-color: #ffffff; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);">
    <form action="{% url 'update_pulseira' pulseira.id %}" method="post" style="width: 100%; display: flex; flex-direction: column; gap: 20px;">
        {% csrf_token %}
        {% for field in form %}
            {% if field.name != 'imagem' %}
                <div style="display: flex; flex-direction: column; gap: 5px;">
                    <label for="{{ field.id_for_label }}" style="font-size: 1rem; color: #34495e; font-family: 'Arial', sans-serif; font-weight: bold; margin-bottom: 5px;">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endif %}
        {% endfor %}
        <button name="submit" style="width: 100%; background-color: #2c3e50; color: white; padding: 10px; font-size: 1rem; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">
            Salvar
        </button>
    </form>
</div>

<!-- Espaço entre o conteúdo e o footer -->
<div style="margin-top: 50px;"></div>
{% endblock %}
