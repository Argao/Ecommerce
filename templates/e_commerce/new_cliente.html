{% extends "e_commerce/base.html" %}

{% block title %}Cadastrar Clientes{% endblock %}

{% block content %}
    <div class="form-container">
        <h2 class="form-title">Cadastrar Novo Cliente</h2>
        <form action="{% url 'new_cliente' %}" method="post" class="styled-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit" class="btn btn-success submit-button">Adicionar</button>
        </form>
    </div>
{% endblock %}
