{% extends "e_commerce/base.html" %}

{% block title %}Adicionar Compra{% endblock %}

{% block content %}
<h1 style="text-align: center; font-size: 2.5rem; margin: 20px 0; color: #2c3e50; font-family: 'Playfair Display', serif;">Adicionar Compra</h1>

<div style="display: flex; flex-direction: column; align-items: center; max-width: 400px; margin: 0 auto; padding: 30px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);">
    <form action="{% url 'new_compra' pulseira.id %}" method="post" style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 20px;">
        {% csrf_token %}
        <div style="width: 100%; text-align: center; display: flex; flex-direction: column; gap: 10px;">
            {{ form.as_p }}
        </div>
        <button name="submit" style="width: 100%; background-color: #2c3e50; color: white; padding: 10px; font-size: 1rem; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">
            Adicionar
        </button>
    </form>
</div>

<!-- Espaço entre o conteúdo e o footer -->
<div style="margin-bottom: 550px;"></div>

{% endblock %}
